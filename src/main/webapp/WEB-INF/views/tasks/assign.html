<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Select developer to assign on this task
<form th:action="@{/tasks/assign/{id}(id=${taskId})}" th:object="${toAssign}" th:method="POST">
    <select name="users">
        <option th:each="user : ${users}" th:text="${user.getName()}">VALUE</option>
    </select>
    <input type="submit" value="assign">
</form>
</body>
</html>
