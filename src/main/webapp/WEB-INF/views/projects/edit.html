<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/projects/{id}(id=${projectModel.getId()})}" th:object="${projectModel}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <br>
    <a th:href="@{/projects/{id}/assign(id=${projectModel.getId()})}">Assign developer</a>
    <br>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
