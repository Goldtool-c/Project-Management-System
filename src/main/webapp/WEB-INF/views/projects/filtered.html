<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>
<div align="left">
    Go home
    <a th:href="@{/users/{id}(id=${activeUser.getId()})}" th:text="${activeUser.getName()}">VALUE</a>
    <a href="/projects">All projects</a>
</div>
<div align="center">_______________________________________________________________________________________________________________________________________</div>
<br>
<table border="1" width="600">
    <tr><th>Project name</th> <th>Developers</th></tr>
    <div th:each="projectModel:${projects}">
        <tr><td><a th:href="@{/projects/{id}
            (id=${projectModel.getId()})}" th:text="${projectModel.getName()}">VALUE</a></td>
            <td><a th:href="@{/projects/{id}
        (id=${projectModel.getId()})}" th:text="${projectModel.getDevelopers()}">VALUE</a></td></tr>
    </div>
</table>
Page:
<nobr th:each="page:${pages}">
    <a th:href="@{/projects/filter/page/{id}(id=${page})}" th:text="${page} "
       th:if="${page==activePage} " style="color:brown">VALUE</a>
    <a th:href="@{/projects/filter/page/{id}(id=${page})}" th:text="${page} "
       th:if="${page!=activePage}">VALUE</a>
</nobr>
</body>
</html>
