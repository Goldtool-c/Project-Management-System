<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div align="left">
    Go home
    <a th:href="@{/users/{id}(id=${activeUser.getId()})}" th:text="${activeUser.getName()}">VALUE</a>
    <a href="/projects">All projects</a>
</div>
<div align="center">
    _______________________________________________________________________________________________________________________________________
</div>
<br>
<form th:method="POST" th:action="@{/projects/{id}(id=${projectModel.getId()})}" th:object="${projectModel}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <br>
    <a th:href="@{/projects/{id}/assign(id=${projectModel.getId()})}">Assign developer</a>
    <a th:href="@{/projects/createTask/{id}(id=${projectModel.getId()})}">Create Task</a>
    <br>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
